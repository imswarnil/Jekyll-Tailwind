<!-- _includes/icons/lucide.html -->
{% assign icon_name = include.icon | default: "help-circle" %}
{% assign icon_class = include.class | default: "" %}
{% assign icon_width = include.width | default: 24 %}
{% assign icon_height = include.height | default: 24 %}
{% assign stroke_width = include.stroke_width | default: 2 %}

<svg
  xmlns="http://www.w3.org/2000/svg"
  width="{{ icon_width }}"
  height="{{ icon_height }}"
  viewBox="0 0 24 24"
  fill="none"
  stroke="currentColor"
  stroke-width="{{ stroke_width }}"
  stroke-linecap="round"
  stroke-linejoin="round"
  class="lucide lucide-{{ icon_name }} {{ icon_class }}"
>
  <!-- Basic Path structure - Needs specific paths for each icon -->
  <!-- You'd typically use a Jekyll plugin or JS library for full Lucide support -->
  <!-- Example for Mail (approximation): -->
  {% if icon_name == "mail" %}
    <rect width="20" height="16" x="2" y="4" rx="2"></rect>
    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
  {% elsif icon_name == "phone" %}
     <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
  {% elsif icon_name == "map-pin" %}
    <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path><circle cx="12" cy="10" r="3"></circle>
  {% else %}
     <circle cx="12" cy="12" r="10"></circle>
     <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
     <path d="M12 17h.01"></path>
  {% endif %}
</svg>
