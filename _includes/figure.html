<figure class="image is-flex is-flex-direction-column is-align-items-{{ include.position | default: 'center' }} has-text-{{ include.position | default: 'center' }}">
  <img class="is-inline-block" src="{{ include.image }}" alt="{{ include.alt | default: include.caption }}" 
       {% if include.width %}width="{{ include.width }}"{% endif %} 
       {% if include.height %}height="{{ include.height }}"{% endif %}>
  {% if include.caption %}
    <figcaption class="has-text-grey is-size-6 mt-2">{{ include.caption }}</figcaption>
  {% endif %}
</figure>
