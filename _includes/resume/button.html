{% assign btn = site.data.resume.pdf_button %}
<div class="floating-pdf-button">
    <button id="downloadPdfButton" class="button is-primary is-rounded is-medium">
        {% if btn.icon_class %}<span class="icon"><i class="{{ btn.icon_class }}"></i></span>{% endif %}
        <span>{{ btn.text }}</span>
    </button>
</div>
