{% assign skills = site.data.resume.skills %}
<div class="skills mt-5"> <!-- Added mt-5 -->
    <div class="title is-size-5 has-text-primary has-text-weight-bold">
        {% if skills.icon_class %}<i class="mr-1 ph {{ skills.icon_class }}"></i>{% endif %} {{ skills.title }}
    </div>
    <hr class="has-background-primary" style="height: 3px; margin-top: 0.5rem;">
    <div class="columns is-multiline is-mobile mb-5 is-flex"> <!-- is-multiline and is-mobile for wrapping -->
        {% for item in skills.items %}
            <div class="column is-one-third-mobile is-one-quarter-tablet is-2-desktop p-2"> <!-- Adjusted padding and responsive classes -->
                <div class="skill-item has-text-centered">
                    <span class="icon is-medium">
                        <i class="{{ item.icon_class }}" style="font-size:30px"></i>
                    </span>
                    <span class="skill-name is-block is-size-7 mt-1">{{ item.name }}</span> <!-- Made name visible and styled -->
                </div>
            </div>
        {% endfor %}
    </div>
</div>
