{% assign tools = site.data.resume.tools %}
<div class="tools mt-5"> <!-- Added mt-5 -->
    <div class="title is-size-5 has-text-primary has-text-weight-bold">
        {% if tools.icon_class %}<i class="mr-1 ph {{ tools.icon_class }}"></i>{% endif %} {{ tools.title }}
    </div>
    <hr class="has-background-primary" style="height: 2px; margin-top: 0.5rem;">
    <div class="columns is-multiline is-mobile">
        {% for item in tools.items %}
            <div class="column is-one-third-mobile is-half-tablet is-4-desktop"> <!-- Adjusted for better spacing -->
                <div class="tool-item has-text-centered p-2">
                    <span class="icon is-large">
                        <i class="{{ item.icon_class }}" style="font-size:25px"></i>
                    </span>
                    <div class="mt-1 is-size-7">{{ item.name }}</div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
