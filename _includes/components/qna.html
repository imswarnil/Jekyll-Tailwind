<div class="box mb-4">
    <details>
        <summary class="is-flex is-justify-content-space-between is-align-items-center is-clickable p-3 has-text-weight-semibold is-size-5">
            <span class="icon-text">
                <span class="icon has-text-info mr-2">
                    <i class="ph ph-question"></i>
                </span>
                <span>{{ include.q | escape }}</span>
            </span>
            <span class="icon has-text-grey-dark">
                <i class="ph ph-caret-down"></i>
            </span>
        </summary>
        <div class="content p-4 has-background-white-ter">
            {{ include.a }} {% comment %} Allow HTML in answer, so no 'escape' filter by default. If 'a' is plain text, it's fine. If it's Markdown from front matter, you might use 'include.a | markdownify' when calling. {% endcomment %}
        </div>
    </details>
</div>
